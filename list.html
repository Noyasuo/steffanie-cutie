<head>

  <title>Responsive Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="list.css">

<body class="bg-black text-white">
  <div>
    <nav class="navbar navbar-expand-lg netflix-navbar netflix-padding-left netflix-padding-right sticky-top">

        <div class="netflix-row">
          <div class="left d-flex align-items-center">
            <a class="navbar-brand" href="#">
              <img src="./images/logo.png" alt="Logo">
            </a>
            <div class="netflix-nav">
              <section>
                <button class="" onclick="navigateTo('landing.html')">Home</button>

                <button class="" onclick="navigateTo('list.html')">My List</button>

            </div>

            <div class="netflix-dropdown-box dropdown d-lg-none d-block">

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
